installed_mcps:
  github:
    type: "docker"
    source: "ghcr.io/github/github-mcp-server"
    description: "GitHub's official MCP server for repository operations"
    env_vars:
      GITHUB_PERSONAL_ACCESS_TOKEN: "${GITHUB_TOKEN}"
      GITHUB_TOOLSETS: "all"
    enabled: true

  notion:
    type: "local"
    source: "./examples/notion_mcp_server.py"
    description: "Notion MCP server for searching and managing Notion content"
    env_vars:
      NOTION_API_TOKEN: "${NOTION_API_TOKEN}"
    enabled: true

  calculator:
    type: "local"
    source: "./demos/mcp_calc_server.py"
    description: "Simple calculator MCP for mathematical operations"
    env_vars: {}
    enabled: true

  documents:
    type: "local"
    source: "./mcp_server.py"
    description: "Document management MCP for reading and editing documents"
    env_vars: {}
    enabled: true

